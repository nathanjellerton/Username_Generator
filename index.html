    <title>Username Generator</title>
  </head>
  <body id="body">
    <h1 class="text-center">Username Generator</h1>

    <div class="container">
      <div class="row">
        <div class="col">
          <p>
            Generates a random username from a couple curated lists of words
            with high username-potential energy (h.u.p.e.)
          </p>
        </div>
      </div>
      <div
        id="usernamebox"
        class="row text-center justify-content-center align-items-center"
      >
        <div class="col-12"></div>
        <div id="username">Generate Name</div>
        <div class="align-items-center">
          <button
            id="copy"
            onclick="copy()"
            class="btn align-items-center m-5 justify-content-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-clipboard"
              viewBox="0 0 16 16"
            >
              <path
                d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"
              />
              <path
                d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Checkbox-->
    <div class="row mb-3 justify-content-center">
      <div class="col-12">
        <div id="checkbox" class="form-check">
          <input class="form-check-input" type="checkbox" id="mlg" />
          <label id="mlgText" class="form-check-label" for="mlg">
            Make it MLG
          </label>
        </div>
      </div>
    </div>
    <div class="row mb-3 justify-content-center">
      <div class="col-12">
        <div id="checkbox" class="form-check">
          <input class="form-check-input" type="checkbox" id="olde" />
          <label id="oldeText" class="form-check-label" for="olde">
            Make it Ye Olde
          </label>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button id="generate" class="btn btn-success border p-2 m-5">
        Generate

    </div>
